<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="user" author="Jhon Jevon">
    <link rel="stylesheet" type="text/css" href="CSSFullofBoxes[Tabigue].css">
    <title>CSS Full of Boxes</title>
</head>
<body>
    <div class="box" id="box1">
        <p class="left-aligned italic-text">This is box 1</p>
    </div>
    <div class="box" id="box2">
        <p class="right-aligned">This is box 2</p>
    </div>
    <div class="box" id="box3">
        <p class="centered-text">This is box 3</p>
    </div>
    <div class="box" id="box4">
        <p class="quote-text">"Your favorite quote goes here."</p>
    </div>
    <div class="box" id="box5">
        <p class="centered-text bigger-text">ABC 123</p>
    </div>
    <div class="box" id="box6"></div>
    <div class="box" id="box7"></div>
</body>
</html>
